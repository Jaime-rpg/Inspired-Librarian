    <style>
      body {
        font-family: 'Nunito', sans-serif;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        user-select: none; /* Native app feel */
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }
      /* Disable tap highlight on mobile */
      * {
        -webkit-tap-highlight-color: transparent;
      }
      /* Allow text selection only on inputs */
      input, textarea, [contenteditable] {
        user-select: text;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Fredoka', sans-serif;
      }
      @media print {
        @page {
          size: landscape;
          margin: 0;
        }
        .no-print {
          display: none !important;
        }
      }
      /* PDF Card View Export */
      .pdf-export-root {
        width: 1123px; /* A4 Landscape width at 96 DPI */
        background-color: white;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -9999; /* Hide behind main content */
      }
      /* PDF List View Export */
       .pdf-list-export-root {
        width: 794px; /* A4 Portrait width at 96 DPI */
        background-color: white;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -9999;
      }
      /* JPEG Export Specific Container Styles */
      .jpeg-export-root {
        width: 1000px; /* A good width for a list image */
        background-color: white;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -9999; /* Hide behind main content */
      }
      .pdf-page-wrapper {
        width: 1123px; /* Match A4 width */
        height: 790px; /* Slightly less than 794px to prevent blank page overflow */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center; /* Center children horizontally */
        background-color: white;
        box-sizing: border-box;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      .html2pdf__page-break {
        display: block;
        height: 0;
        margin: 0;
        padding: 0;
        overflow: hidden;
        page-break-after: always;
        break-after: page;
      }
      .break-inside-avoid {
        break-inside: avoid;
        page-break-inside: avoid;
      }
      
      /* Styles for A4 PDF List View Export */
      .pdf-list-view-container { font-size: 9pt; line-height: 1.3; }
      .pdf-list-view-container h1 { font-size: 22pt; }
      .pdf-list-view-container .text-lg { font-size: 11pt; }
      .pdf-list-view-container .p-10 { padding: 40px 20px; }
      .pdf-list-view-container .p-6 { padding: 0.5rem 0; }
      .pdf-list-view-container .gap-6 { gap: 0.75rem; }
      .pdf-list-view-container .w-32 { width: 4.5rem; }
      .pdf-list-view-container .h-48 { height: 6.75rem; }
      .pdf-list-view-container .text-xl { font-size: 12pt; margin-bottom: 2pt; }
      .pdf-list-view-container .text-base { font-size: 10pt; margin-bottom: 0.5rem; }
      .pdf-list-view-container .text-sm { font-size: 8pt; }
      .pdf-list-view-container .text-xs { font-size: 7pt; }
      .pdf-list-view-container .grid-cols-4 { grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 0.25rem 1rem; }
      .pdf-list-view-container .py-3 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
      .pdf-list-view-container .mb-4 { margin-bottom: 0.5rem; }
      .pdf-list-view-container .mb-3 { margin-bottom: 0.5rem; }
      .pdf-list-view-container h4 { margin-top: 0.5rem; margin-bottom: 2pt; }
    </style>
