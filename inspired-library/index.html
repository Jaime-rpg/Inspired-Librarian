    <script>
      // Global polyfill for process.env
      window.process = { env: { API_KEY: "" } };
    </script>
    
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Fredoka', sans-serif;
      }
      @media print {
        @page {
          size: landscape;
          margin: 0;
        }
        .no-print {
          display: none !important;
        }
      }
      /* PDF Export Specific Container Styles */
      .pdf-export-root {
        width: 1056px; /* 11 inches at 96 DPI for Landscape */
        background-color: white;
        position: absolute;
        left: -5000px;
        top: 0;
      }
      .pdf-page-wrapper {
        width: 1056px;
        height: 795px; /* Slightly shorter than 816px to prevent extra blank pages */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        background-color: white;
        box-sizing: border-box;
        overflow: hidden;
        margin: 0;
        padding: 0 20px 0 50px; /* Shift content right (Left margin > Right margin) */
      }
      .html2pdf__page-break {
        display: block;
        height: 0;
        margin: 0;
        padding: 0;
        overflow: hidden;
        page-break-after: always;
        break-after: page;
      }
    </style>
